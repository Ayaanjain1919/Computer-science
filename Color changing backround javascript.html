<!DOCTYPE html>
<html lang="en">
<head>
    <h1>Backround color</h1>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFunction() {
  document.body.style.backgroundColor = "red";
}
function goFunction() {
  document.body.style.backgroundColor = "#00FFFF";
}
function koFunction() {
  document.body.style.backgroundColor = "#DC143C";
}
function moFunction() {
  document.body.style.backgroundColor = "#B8860B";
}
    </script>
</head>
<body>
    <button type="button" onclick="myFunction()">Red</button>
    <button type="button" onclick="goFunction()">Cyan</button>
    <button type="button" onclick="koFunction()">Crimson</button>
    <button type="button" onclick="moFunction()">DarkGoldenRod</button>
</body>
</html>
